<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Roleta de Duplas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        #resultado { margin-top: 20px; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Roleta de Duplas para Prova</h1>
    <p>Clique em "Sortear Duplas" para gerar as duplas.</p>
    <button onclick="sortearDuplas()">Sortear Duplas</button>
    <div id="resultado"></div>

    <script>
        // Lista de alunos
        const alunos = [
            "ANA CAROLINA FONSECA", "ANA CAROLINA RAIA PIROZZI", "ANA CLARA DE PAULO NOGUEIRA", "ANA LAURA BRANDÃO DE ANDRADE",
            "CAIO ROMANINI PEREIRA", "CALIEL HENRIQUE SOARES MARIANO", "DAVID EMANUEL COSTA", "ELOÁ MIRELA NOGUEIRA DE OLIVEIRA",
            "FILIPE GARCIA", "ERICK LOPES BELLINATO", "FRANCISCO CUNHA NETO", "GABRIEL DA SILVA FRANCISQUIN",
            "JHENIFER MARIA FRANCISCO DE OLIVEIRA", "JOAO AUGUSTO PAULIUKEVICIUS DA PALMA", "JOÃO PEDRO NARDONI DARIVA",
            "JOÃO VÍTOR ISSE DE ARAUJO", "KAWANI VITORIA PINTO HERNANDES", "LORENA GALLINARI GARCIA", "LORENA MILANI DOS SANTOS",
            "MARCOS WILLIAN APARECIDO SOARES DA PALMA", "MARIA EDUARDA LUCIEN SANTOS", "MARISSOL OHANNA CARDOSO",
            "MATHEUS SOARES DE OLIVEIRA", "MIGUEL GOMES MOLINA", "MIKAELLY MACHADO DE SOUZA", "PEDRO PAULO SÉRGIO NUNES PETRÉCA",
            "PEDRO GABRIEL ROCHA", "PEDRO HENRIQUE MOREIRA MUNHOZ", "REBECCA GONCALVES UGUCIONI", "RUAN FELIPPI GERMANO DE SOUZA",
            "SOPHIA PORTE CAMPOS", "TAINARA OLIVEIRA DE FRANÇA", "VICTOR GABRIEL ANDRADE DA SILV", "YASMIN DE NEGRI",
            "KELVYN JUNIOR APARECIDO RAMOS", "LUIS CARLOS DUTRA DE RESENDE JUNIOR", "KAROLINE BORGES GANDRA",
            "JOAO PAULO SILVA INACIO", "ANDRÉ LUIZ XAVIER DE LIMA", "ALVARO SCOPARO NETO"
        ];

        // Duplas fixas
        const duplasFixas = [
            ["MATHEUS SOARES DE OLIVEIRA", "YASMIN DE NEGRI"],
            ["JHENIFER MARIA FRANCISCO DE OLIVEIRA", "SOPHIA PORTE CAMPOS"]
            ["ANA CAROLINA RAIA PIROZZI", "CAIO ROMANINI PEREIRA"],
            ["ERICK LOPES BELLINATO", "FILIPE GARCIA OLIVEIRA"],
            ["JOÃO VÍTOR ISSE DE ARAUJO", "JOAO AUGUSTO PAULIUKEVICIUS DA PALMA"]
        ];

        function sortearDuplas() {
            // Copiar lista de alunos
            let alunosRestantes = alunos.filter(a => !duplasFixas.flat().includes(a));
            
            // Embaralhar
            alunosRestantes.sort(() => Math.random() - 0.5);
            
            // Parear
            let duplasSorteadas = [];
            for (let i = 0; i < alunosRestantes.length; i += 2) {
                duplasSorteadas.push([alunosRestantes[i], alunosRestantes[i + 1]]);
            }
            
            // Combinar
            let todasDuplas = duplasFixas.concat(duplasSorteadas);
            
            // Exibir
            let resultado = "Duplas sorteadas:\n";
            todasDuplas.forEach((dupla, index) => {
                resultado += `Dupla ${index + 1}: ${dupla.join(' e ')}\n`;
            });
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
